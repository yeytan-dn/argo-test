          - templateName: rollout-analysis-e07e18cf-ef5e-408e-97fc-6c02b0c19ea4
      - pause:
          duration: 60m
      - setWeight: 100
      - analysis:
          args:
          - name: rollout-percentage
            value: "100"
          - name: device-subset
