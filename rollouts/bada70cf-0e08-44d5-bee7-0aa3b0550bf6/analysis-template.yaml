apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  annotations:
    rollout-manager/devices: device-1,device-2,device-3,device-4,device-5
    rollout-manager/templates: template-1,template-2
  labels:
    app: example-rollout
    rollout-id: bada70cf-0e08-44d5-bee7-0aa3b0550bf6
    rollout-manager: "true"
  name: rollout-analysis-bada70cf-0e08-44d5-bee7-0aa3b0550bf6
  namespace: argo-rollouts
spec:
  args:
  - name: rollout-percentage
  - name: device-subset
  metrics:
  - count: 4
    failureCondition: result[0] == "failure"
    failureLimit: 3
    interval: 10s
    name: cms-validation
    provider:
      job:
        spec:
          backoffLimit: 2
          template:
            spec:
              containers:
              - args:
                - /bin/sh
                - -c
                - |2

                  HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/response.txt \
                    -X POST "$CMS_BASE_URL$CMS_CONFIG_ROLLOUT_PATH" \
                    -H "Content-Type: application/json" \
                    -d @- <<EOF
                  {
                    "deviceIds": $DEVICES_JSON,
                    "rolloutName": "$ROLLOUT_ID",
                    "templateIds": $TEMPLATES_JSON
                  }
                  EOF
                  )

                  if [ "$HTTP_CODE" = "201" ]; then
                    echo "success"
                    exit 0
                  else
                    echo "failure: HTTP $HTTP_CODE"
                    cat /tmp/response.txt 2>/dev/null
                    exit 1
                  fi
                env:
                - name: ROLLOUT_ID
                  value: bada70cf-0e08-44d5-bee7-0aa3b0550bf6
                - name: ROLLOUT_NAME
                  value: example-rollout
                - name: CMS_BASE_URL
                  value: http://config-manager:3100
                - name: CMS_CONFIG_ROLLOUT_PATH
                  value: /api/configurations/devices/config-rollout
                - name: TEMPLATES_JSON
                  value: '["template-1","template-2"]'
                - name: DEVICES_JSON
                  value: '{{args.device-subset}}'
                - name: ROLLOUT_PERCENTAGE
                  value: '{{args.rollout-percentage}}'
                - name: CMS_BASE_URL
                  value: http://config-manager:3100
                image: nginx:1.25-alpine
                name: cms-validator
              restartPolicy: Never
    successCondition: result[0] == "success"
  - count: 4
    initialDelay: 30s
    interval: 30s
    name: device-success-rate
    provider:
      web:
        jsonPath: '{$.data.successPercent}'
        url: http://rollout-manager-service.rollout-manager.svc.cluster.local:8080/api/v1/rollouts/bada70cf-0e08-44d5-bee7-0aa3b0550bf6/metrics
    successCondition: result == 1
