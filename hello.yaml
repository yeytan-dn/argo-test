apiVersion: v1
kind: Namespace
metadata:
  name: test1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: test1
  labels:
    app: hello-world-v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-v1
  template:
    metadata:
      labels:
        app: hello-world-v1
    spec:
      containers:
        - name: hello-world-v1
          image: bhargavshah86/kube-test:v0.1
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
            requests:
              memory: 128Mi
              cpu: "80m"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-v1
  namespace: test1
spec:
  type: NodePort
  selector:
    app: hello-world-v1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30081
